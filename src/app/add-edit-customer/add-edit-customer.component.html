<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">{{ action === 'Add' ? 'Add' : 'Edit' }} Customer</h2>
      <form [formGroup]="addCustomer" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" formControlName="firstName" placeholder="Enter first name">
          <div *ngIf="get('firstName')?.errors && get('firstName')?.touched" style="color: red;">
            <small *ngIf="get('firstName')?.errors?.['required']">First Name is required</small>
          </div>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" formControlName="lastName" placeholder="Enter last name">
          <div *ngIf="get('lastName')?.errors && get('lastName')?.touched" style="color: red;">
            <small *ngIf="get('lastName')?.errors?.['required']">Last Name is required</small>
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email" placeholder="Enter email">
          <div *ngIf="get('email')?.errors && get('email')?.touched" style="color: red;">
            <small *ngIf="get('email')?.errors?.['required']">Email is required</small>
            <small *ngIf="get('email')?.errors?.['email']">Example: Joy@gmail.com</small>
          </div>
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="text" class="form-control" formControlName="phoneNumber" placeholder="Enter phone number">
          <div *ngIf="get('phoneNumber')?.errors && get('phoneNumber')?.touched" style="color: red;">
            <small *ngIf="get('phoneNumber')?.errors?.['required']">Phone Number is required</small>
            <small *ngIf="get('phoneNumber')?.errors?.['pattern']">Enter 10 Digit Number,Example: 9845632178</small>
          </div>
        </div>
        <button type="submit" class="btn btn-primary d-block w-100 mt-3">
          {{ action === 'Add' ? 'Add' : 'Edit' }} Customer
        </button>
      </form>
    </div>
  </div>
</div>
