<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h4>Login</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter email">
              <div *ngIf="get('email')?.errors && get('email')?.touched" style="color: red;">
                <small *ngIf="get('email')?.errors?.['required']">Email is required</small>
                <small *ngIf="get('email')?.errors?.['email']">Please enter a valid email</small>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" formControlName="pass" id="password" placeholder="Password">
              <div *ngIf="get('pass')?.errors && get('pass')?.touched" style="color: red;">
                <small *ngIf="get('pass')?.errors?.['required']">Password is required</small>
                <small *ngIf="get('pass')?.errors?.['minlength']">Password should be at least 6 characters long</small>
              </div>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
